<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html SYSTEM "chrome://ausaddonbar/locale/update.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>&ausaddonbar.pageTitle;</title>
    <link rel="stylesheet" href="chrome://ausaddonbar/skin/update.css"/>
    <link rel="icon" href="chrome://ausaddonbar/skin/favicon.png" type="image/png"/>
  </head>
  <body>
    <div id="page">
      <div id="header">
        <img id="logo" src="chrome://ausaddonbar/skin/icon2.png" alt="New Add-on Bar logo"/>
      </div>
      <div id="description">
        <p id="subscribe">&ausaddonbar.desc;</p>
      </div>
      <div class="clr"></div>
      <div id="cite">
        <p id="cite-description">&ausaddonbar.cite;</p>
      </div>
      <div id="cite-author">
        <p id="author">&ausaddonbar.cite.author;</p>
      </div>
      <div class="clr"></div>
      <div id="intro">
        <p id="updated">&ausaddonbar.updated;</p>
        <p id="donation">&ausaddonbar.donation.desc;</p>
      </div>
      <div class="clr"></div>
      <div>
        <a href="https://addons.mozilla.org/firefox/addon/new-add-on-bar/about" class="donation-button">&ausaddonbar.donation;</a>
      </div>
    </div>
  </body>
</html>
